<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body>
    <div
      class="bg-fixed bg-center bg-cover"
      style="background-image: url('./src/img/bg-login.png')"
    >
      <div class="flex items-center justify-center h-screen">
        <div
          class="w-full p-8 mx-4 bg-white rounded shadow-md md:w-1/2 lg:w-1/3"
        >
          <h1 class="mb-8 text-3xl font-bold text-center">Login</h1>
          <form>
            <div class="mb-4">
              <label class="block mb-2 font-semibold text-gray-700" for="email">
                Email Address
              </label>
              <input
                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="mb-4">
              <label
                class="block mb-2 font-semibold text-gray-700"
                for="password"
              >
                Password
              </label>
              <input
                class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border rounded focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="Enter your password"
              />
              <a class="text-gray-600 hover:text-gray-800" href="#"
                >Forgot your password?</a
              >
            </div>
            <div class="mb-6">
              <a href="./index.html">
                <button
                  class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                  type="button"
                >
                  Login
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
