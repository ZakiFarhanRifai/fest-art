<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body>
    <!-- Header start -->
    <header
      class="absolute top-0 left-0 z-10 flex items-center w-full bg-transparent"
    >
      <div class="container flex items-center justify-between px-4 mx-auto">
        <div class="flex items-center flex-grow">
          <a
            href="./index.html"
            class="block py-6 font-bold text-[#FF007A] font-poppins lg:text-2xl"
            >FestArt<span class="text-black"> Garments</span></a
          >
        </div>
        <div class="flex items-center justify-center flex-grow">
          <nav id="nav-menu" class="hidden lg:flex">
            <ul class="flex space-x-8">
              <li class="group">
                <a
                  href="./index.html"
                  class="flex py-2 text-base text-dark group-hover:text-primary dark:text-white"
                  >Home</a
                >
              </li>
              <li class="group">
                <a
                  href="./product.html"
                  class="flex py-2 text-base text-dark group-hover:text-primary dark:text-white"
                  >Product</a
                >
              </li>
              <li class="group">
                <a
                  href="./contact.html"
                  class="flex py-2 text-base text-dark group-hover:text-primary dark:text-white"
                  >Contact</a
                >
              </li>
              <li class="group">
                <a
                  href="./blog.html"
                  class="flex py-2 text-base text-dark group-hover:text-primary dark:text-white"
                  >Blog</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="flex items-center justify-end flex-grow space-x-2">
          <a
            href="./login.html"
            class="px-6 py-2 bg-gradient-to-r from-[#A21184] to-[#FC017B] text-white rounded-lg"
            >Login</a
          >
          <a
            href="#"
            class="px-4 py-2 bg-gradient-to-r from-[#A21184] to-[#FC017B] text-white rounded-lg"
            >Register</a
          >
          <button
            id="hamburger"
            name="hamburger"
            type="button"
            class="block lg:hidden"
          >
            <span
              class="transition duration-300 ease-in-out origin-top-left hamburger-line"
            ></span>
            <span
              class="transition duration-300 ease-in-out hamburger-line"
            ></span>
            <span
              class="transition duration-300 ease-in-out origin-bottom-left hamburger-line"
            ></span>
          </button>
        </div>
      </div>
      <nav
        id="nav-menu-mobile"
        class="hidden lg:hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full dark:bg-dark dark:shadow-slate-500"
      >
        <ul class="block">
          <li class="group">
            <a
              href="./index.html"
              class="flex py-2 mx-8 text-base text-dark group-hover:text-primary dark:text-white"
              >Home</a
            >
          </li>
          <li class="group">
            <a
              href="./product.html"
              class="flex py-2 mx-8 text-base text-dark group-hover:text-primary dark:text-white"
              >Product</a
            >
          </li>
          <li class="group">
            <a
              href="./contact.html"
              class="flex py-2 mx-8 text-base text-dark group-hover:text-primary dark:text-white"
              >Contact</a
            >
          </li>
          <li class="group">
            <a
              href="./product.html"
              class="flex py-2 mx-8 text-base text-dark group-hover:text-primary dark:text-white"
              >Blog</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->

    <!-- hero section1 start -->
    <div class="container pt-24 dark:bg-dark">
      <div class="flex flex-wrap bg-gradient-to-r from-[#FFFFFF]  via-[#DAD7D7]  to-[#ACABAB] ">
        <div
        class="self-end w-full px-4 bg-[#C4C4C4] lg:w-1/2 lg:mb-0 mb-32"
      >
        <div class="relative ">
          <img
            src="./src/img/header2.png"
            alt="zaki"
            class="max-w-full mx-auto"
          />
        </div>
      </div>
      <div class="self-center w-full px-4 mb-10 text-center lg:mb-0 lg:w-1/2">
        <h2 class="mb-5 text-3xl font-light text-black lg:text-5xl font-poppins">
          Contact Us
        </h2>
      </div>
      
      </div>
    </div>
    <!-- hero section1 end -->

        <!-- Contact sectiont start -->
        <section id="contact" class="pt-10">
          <div class="container">
            <div class="flex items-center justify-center">
              <div class="flex-grow border-t border-black"></div>
              <div class="px-4 text-xl text-black lg:text-2xl font-poppins">
                Contact
              </div>
              <div class="flex-grow border-t border-black"></div>
            </div>
    
            <form>
              <div class="w-full pt-10 lg:w-2/3 lg:mx-auto">
                <div class="w-full px-4 mb-8">
                  <label for="name" class="text-base font-bold text-[#FF007A]">
                    nama</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="w-full p-3 rounded-md bg-slate-200 text-dark focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
                  />
                </div>
                <div class="w-full px-4 mb-8">
                  <label for="email" class="text-base font-bold text-[#FF007A]">
                    email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="w-full p-3 rounded-md bg-slate-200 text-dark focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
                  />
                </div>
                <div class="w-full px-4 mb-8">
                  <label for="message" class="text-base font-bold text-[#FF007A]"
                    >pesan</label
                  >
                  <textarea
                    type="email"
                    id="email"
                    class="w-full h-32 p-3 rounded-md bg-slate-200 text-dark focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
                  ></textarea>
                </div>
                <div class="w-full px-4 mb-16">
                  <button
                    class="w-full px-8 py-3 text-base font-semibold text-white transition duration-500 rounded-full bg-[#FF007A] hover:shadow-lg hover:opacity-80"
                  >
                    kirim
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
        <!-- Contact sectiont start -->

    <script src="./src/js/script-index.js"></script>
  </body>
</html>
